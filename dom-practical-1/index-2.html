<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom Manipulation with css</title>
</head>
<body>
    

    <script>
        //example 1-to create a styled div with background color and padding
        var styledDiv = document.createElement('div');
        styledDiv.textContent = 'knowledge is power';
        styledDiv.style.backgroundColor='blue';
        styledDiv.style.padding= '20px';
        styledDiv.style.border= '2px solid red';
        document.body.appendChild(styledDiv);

    </script>
</body>
</html>
